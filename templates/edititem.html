{% extends "main.html" %}
{% block content %}

	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
		</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Catalog App</h1>
		</div>
	</div>

	<div class = 'flash'>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}

	</div>
<div class="container">
    <div class="row grid-divider">
    <div class="col-sm-12 backshade">
      <div class="col-padding">
        <h3>Edit Item: {{item.name}}</h3>
        <form action="{{ url_for('editItem', category_name=category_name, item_name=item.name)}}" method = "post">
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" value="{{item.name}}">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{item.desc}}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Catagory</label>
            <select class="form-control" id="exampleFormControlSelect1">
            {% for c in categories %}
              {% if c.id == item.category_id %}
                <option value="{{c.id}}" selected>{{c.name}}</option>
              {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
              {% endif %}
            {% endfor %}
            </select>
        </div>
        <p>
            <!-- <button type="button" class="btn btn-primary" onclick="location.href = 'item.html';">Save</button>
            <button type="button" class="btn btn-primary" onclick="location.href = '{{url_for('showCategories')}}'>Cancel</button> -->

            <button type="submit" class="btn btn-default" id="submit" type="submit">
					  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					  <a href = '{{url_for('showCategories')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
        </p>
        </form>
     </div>
    </div>

</div>
</div>

{% endblock %}
